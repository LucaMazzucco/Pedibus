<div class="full-container">
      <mat-toolbar color="primary" class="top-toolbar">
        <mat-toolbar-row class="mat-elevation-z6">
          <button mat-icon-button (click)="snav.toggle()" fxFlex="5" fxLayoutAlign="start start"><mat-icon>menu</mat-icon></button>
          <h1 class="app-name" fxLayoutAlign="center center" fxFlex="90">Pedibus</h1>
          <button mat-icon-button routerLink="/messaggi" routerLinkActive="active" fxLayoutAlign="end" *ngIf="isLogged()">
            <mat-icon [matBadge]="unreadMessages" matBadgeColor="warn" fxLayoutAlign="center center">notification_important</mat-icon>
          </button>
        </mat-toolbar-row>
        <mat-toolbar-row fxLayoutAlign="center center">
              <h1 class="app-name">{{subtitle}}</h1>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-sidenav-container class="fixed-sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
          <mat-nav-list>
          <a mat-list-item routerLink="/register" routerLinkActive="active" [hidden]="isLogged()">Registrazione</a>
          <a mat-list-item routerLink="/login" routerLinkActive="active" [hidden]="isLogged()">Login</a>
          <a mat-list-item routerLink="/presenze" routerLinkActive="active" [hidden]="!isLogged()">Presenze</a>
          <a mat-list-item routerLink="/prenotazioni" routerLinkActive="active" [hidden]="!isLogged()">Prenotazioni</a>
            <a mat-list-item routerLink="/disponibilita" routerLinkActive="active" [hidden]="!isLogged()">Disponibilit√†</a>
            <a mat-list-item routerLink="/turni" routerLinkActive="active" [hidden]="!isLogged()">Turni</a>
          <a mat-list-item routerLink="/gestione" routerLinkActive="active" [hidden]="!isLogged()">Gestione</a>
          <a mat-list-item (click)="logout()" [hidden]="!isLogged()">Logout</a>
          </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content fxLayoutGap="10px">
          <router-outlet (activate)="updateNotifications()"> </router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
</div>
