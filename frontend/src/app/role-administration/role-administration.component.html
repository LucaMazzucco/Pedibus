<div fxLayout="column">
  <div fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="20px">
    <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8" fxFlex="90">
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email utente </th>
            <td mat-cell *matCellDef="let us">{{ us.email }}</td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Ruolo utente </th>
            <td mat-cell *matCellDef="let us">{{ us.role }}</td>
          </ng-container>
          <ng-container matColumnDef="line">
            <th mat-header-cell *matHeaderCellDef> Linea amministrata </th>
            <td mat-cell *matCellDef="let us"> {{ us.line }} </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Elimina</th>
            <td mat-cell *matCellDef="let av ; let i = index;">
              <!--<button mat-icon-button (click)="deleteRole(i)">-->
                <mat-icon>delete</mat-icon>
              <!--</button>-->
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
