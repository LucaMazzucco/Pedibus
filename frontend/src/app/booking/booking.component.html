<div fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="10px" fxFlexFill>
  <mat-card *ngFor="let res of reservations; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="booking-card-header"></div>
      <mat-card-title>{{res.linename}}</mat-card-title>
      <mat-card-subtitle>{{res.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <mat-label>Fermata di andata</mat-label>
        <mat-select [disabled]="isDisabled[i]">
          <mat-option *ngFor="let stop of res.stopsA" [value]="stop.stopName">
            {{stop.stopName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fermata di ritorno</mat-label>
        <mat-select [disabled]="isDisabled[i]">
          <mat-option *ngFor="let stop of res.stopsR" [value]="stop.stopName">
            {{stop.stopName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row">
      <button mat-button fxFlex="50" (click)="enableEditing(i)">EDIT</button>
      <button mat-button fxFlex="50">SAVE</button>
    </mat-card-actions>
  </mat-card>
  <div fxLayout="row" fxLayoutAlign="start start">
    <button mat-fab aria-label="Add reservation">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
