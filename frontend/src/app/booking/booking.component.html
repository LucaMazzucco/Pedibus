<div fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="10px" fxFlexFill>
      <mat-card *ngFor="let res of reservations">
        <mat-card-header>
          <div mat-card-avatar class="booking-card-header"></div>
          <mat-card-title>{{res.linename}}</mat-card-title>
          <mat-card-subtitle>{{res.date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Fermata di andata</mat-label>
            <mat-select>
              <mat-option *ngFor="let stop of res.stopsA" [value]="stop.stopName">
                {{stop.stopName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fermata di ritorno</mat-label>
            <mat-select>
              <mat-option *ngFor="let stop of res.stopsR" [value]="stop.stopName">
                {{stop.stopName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
</div>
