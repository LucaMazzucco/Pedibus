<div fxLayout="column">
  <div fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="20px">
    <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8" fxFlex="90">
      <ng-container matColumnDef="lineName">
        <th mat-header-cell *matHeaderCellDef> Linea </th>
        <td mat-cell *matCellDef="let av" [class.not-confirmed-shift-color]="!av.confirmed" [class.confirmed-shift-color]="av.confirmed" >{{ av.lineName }}</td>
      </ng-container>
      <ng-container matColumnDef="rideDate">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let av" [class.not-confirmed-shift-color]="!av.confirmed" [class.confirmed-shift-color]="av.confirmed">{{ av.rideDate*1000 | date: 'shortDate' }}</td>
      </ng-container>
      <ng-container matColumnDef="personName">
        <th mat-header-cell *matHeaderCellDef> Email accompagnatore </th>
        <td mat-cell *matCellDef="let av" [class.not-confirmed-shift-color]="!av.confirmed" [class.confirmed-shift-color]="av.confirmed">
          {{ av.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="flagGoing">
        <th mat-header-cell *matHeaderCellDef> Andata/Ritorno </th>
        <td mat-cell *matCellDef="let av" [class.not-confirmed-shift-color]="!av.confirmed" [class.confirmed-shift-color]="av.confirmed">
          {{ av.flagGoing == true ? 'Andata' : 'Ritorno' }}
        </td>
      </ng-container>
         <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Elimina</th>
            <td mat-cell *matCellDef="let av ; let i = index;" [class.not-confirmed-shift-color]="!av.confirmed" [class.confirmed-shift-color]="av.confirmed">
              <button mat-icon-button (click)="deleteAvailability(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="confirm">
          <th mat-header-cell *matHeaderCellDef>Conferma</th>
            <td mat-cell *matCellDef="let av ; let i = index;" [class.not-confirmed-shift-color]="!av.confirmed" [class.confirmed-shift-color]="av.confirmed">
              <button mat-icon-button (click)="addShiftDebug(i)">
                <mat-icon>check</mat-icon>
              </button>
            </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
