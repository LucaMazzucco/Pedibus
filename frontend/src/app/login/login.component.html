<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="40" fxFlex.xs="100" fxLayout="column" class="mat-elevation-z6 mat-card-style">
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title >Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit) = "onSubmit()" fxLayout="column" fxLayoutGap="20px">
          <mat-form-field fxFlex="40">
            <input matInput placeholder="Email" name="email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field fxFlex="40">
            <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
          </mat-form-field>
          <mat-card-actions fxFlex="10" fxLayoutAlign="center center">
            <button mat-raised-button color="primary">Login</button>
          </mat-card-actions>
        </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      <span *ngIf="infoMessage.length > 0">{{ infoMessage }}</span>
    </mat-card-content>
  </mat-card>
</div>
